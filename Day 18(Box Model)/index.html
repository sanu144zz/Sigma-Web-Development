<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX MODEL</title>
    <style> 
    *{
        margin: 0;
        padding: 0;
    }
    div{
        background-color: aqua;
    }
    .box1{
        color: yellow;
        padding:20px;
        margin: 20px;
        border: 4px solid rgb(244, 80, 217);
        height: 200px;
        box-sizing: border-box;

    }
    .box2{
        color: red;
        padding: 10px;
        margin: 10px;
        border: 4px solid rgb(118, 84, 255);
        height: 200px;
        box-sizing: border-box;
    }
    </style>
</head>
<body>
    <div class="box box1">This is a Box </div>
    <div class="box box2">This is another Box </div>
</body>
</html>
